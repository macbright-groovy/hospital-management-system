{% extends 'base.html' %}
{% block title %}Logged Out - Healthcare System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                <h2 class="mb-4">You have been successfully logged out</h2>
                <p class="text-muted mb-4">Thank you for using our healthcare system.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Log in again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
